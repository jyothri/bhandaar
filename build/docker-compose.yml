version: "3.9"
   
services:
  postgres:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    image: jyothri/hdd-go-build
    restart: always
    tty: true
    volumes:
      - /Users/jyothri/test:/scan
      # - C:/Users/jyoth/technical:/scan
    ports:
      - "8090:8090"
    depends_on:
      - postgres